ADC?:
  _strip: ADC_
  _include:
    - patches/adc/split.yaml
    - fields/adc/adc_v3.yaml
    - fields/adc/adc_h5.yaml
    - collect/adc/v3.yaml
  CFGR:
    _merge: EXTSEL*
  SQR?:
    SQ*: [0, 19]

GPIOC:
  _strip: GPIO_

GTZC1_MPCBB?:
